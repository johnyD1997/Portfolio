<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">
    <script type="text/javascript" src="./js/showPic.js"></script>
</head>
<body>
    <section class="container">
        <h1 class="otsikko">Snapshots</h1>
        
        <ul class="list">
            <li class="img-link-list"><a class="img-link" href="../img/js-gallery-fireworks.jpeg" title="A Fireworks display" onclick="ShowPic(this); return false;">Fireworks</a></li>
            <li class="img-link-list"><a class="img-link" href="../img/js-gallery-coffee.jpeg" title="A cup of coffee" onclick="ShowPic(this); return false;">Coffee</a></li>
            <li class="img-link-list"><a class="img-link" href="../img/js-gallery-rose.jpeg" title="A red, red rose" onclick="ShowPic(this); return false;">Rose</a></li>
            <li class="img-link-list"><a class="img-link" href="../img/js-gallery-bigben.jpeg" title="The famous clock" onclick="ShowPic(this); return false;">Big Ben</a></li>
        </ul>
    <figure id="placeholder" class="placeholder">
       <!-- <p>Choose a photo</p>  -->
    </figure>
    <p id="description" class="description"></p>
    </section>
